<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1px" align="center">
    <tr>
        <th>人员编号</th>
        <th>人员姓名</th>
        <th>户口所在地</th>
        <th>人员年龄</th>
        <th>家庭住址</th>
        <th>操作</th>
    </tr>

    <tr th:each="e:${session.finds}">
        <td th:text="${e.person_id}"></td>
        <td th:text="${e.person_name}"></td>
        <td th:text="${e.area_name}"></td>
        <td th:text="${e.person_age}"></td>
        <td th:text="${e.person_address}"></td>
        <td>
            <a th:href="@{one(person_infoId=${e.person_id})}">编辑</a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="/add">添加</a>
        </td>
    </tr>
</table>

</body>
</html>
